<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CTRPFコード作成ツールβ版</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<script src="main.js"></script>
		
		<div>
			<h3>コード画面</h3>
			<textarea rows="15" cols="20" id="code"></textarea><br>
			<label class="green" onclick="dlcode();">コードを保存</label>
		</div>
		
		<div>
			<h3>コード編集</h3>
			<label class="red" onclick="delcode('line');">一行削除</label>
			<label class="orange" onclick="delcode('all');">すべてクリア</label>
		</div>
		
		<div>
			<h3>コードを追加</h3>
			<label class="blue" onclick="writes();">書き込む</label>
			<select id="size">
				<option value="1byte,2XXXXXXX,000000XX">1byte</option>
				<option value="2byte,1XXXXXXX,0000XXXX">2byte</option>
				<option value="4byte,0XXXXXXX,XXXXXXXX" selected>4byte</option>
				<option value="free,XXXXXXXX,XXXXXXXX">Free</option>
				<option value="pointer,XXXXXXXX,XXXXXXXX">Pointer add</option>
			</select>
			
			<input id="address" type="text" placeholder="0XXXXXXX">
			<input id="value" type="text" placeholder="value">
		</div>
		
		<div>
			<h3>クイックコード</h3>
			<label class="blue" onclick="addcode('c1');">C1</label>
			<label class="blue" onclick="addcode('c2');">C2</label>
			<label class="blue" onclick="addcode('d0');">D0</label>
			<label class="blue" onclick="addcode('d1');">D1</label>
			<label class="blue" onclick="addcode('d2');">D2</label>
			<label class="blue" onclick="addcode('c1');">C1</label>
			<br><br>
			<label class="blue" onclick="addcode('break');">Break</label>
			<label class="blue" onclick="addcode('f01');">Float Enable</label>
			<label class="blue" onclick="addcode('f00');">Float Disable</label>
		</div>
		
		<div>
			<h3>便利コード</h3>
			<input id="value2" type="text" placeholder="Value (0を省略可)"><br><br>
			
			<label class="blue" onclick="addcode('d3');">D3</label>
			<label>offsetに即値を代入</label><br><br>
			
			<label class="blue" onclick="addcode('dc');">DC</label>
			<label>offsetに即値を加算</label><br><br>
			
			<label class="blue" onclick="addcode('c0');">C0</label>
			<label>即値分だけ処理を繰り返す</label><br><br>
			
			<label class="blue" onclick="addcode('b0');">B0</label>
			<label>アドレスの値をoffsetに代入</label><br><br>
			
			<label class="blue" onclick="addcode('dd');">DD</label>
			<label>ボタンが押されたら実行</label>
			<select multiple id="key">
				<option value="1">A</option>
				<option value="2">B</option>
				<option value="400">X</option>
				<option value="800">Y</option>
				<option value="100">R</option>
				<option value="200">L</option>
				<option value="10">→</option>
				<option value="20">←</option>
				<option value="40">↑</option>
				<option value="80">↓</option>
				<option value="4000">ZL</option>
				<option value="8000">ZR</option>
				<option value="100000">Touch</option>
				<option value="4">SELECT</option>
				<option value="8">START</option>
			</select><br><br>
			
			<label class="blue" onclick="addcode('fx');">Fx</label>
			<label>アドレスの値に即値を加減乗除</label>
			<select id="asmd">
				<option value="add" selected>(+) 足す</option>
				<option value="sub">(-) 引く</option>
				<option value="mul">(*) 掛ける</option>
				<option value="div">(/) 割る</option>
			</select>
			<input id="inputASMD" type="text" placeholder="即値">
			
		</div>
		
		<div>
			<label>バージョン: β-0.0.3</label>
		</div>
		
	</body>
</html>
